{% extends 'base.html'%}
{% block title %}FYF Users{%endblock%}
{% block content %}

<style>

    body {
        background-image: url("https://images.unsplash.com/photo-1516739711484-6f80025660c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center;
        background-size: contain;
    }
    * {
        box-sizing: border-box;
    }
    
    .row {
    display: inline;
    grid-template-columns: repeat(auto-fill, minmax(800px, 1fr));
    gap : 1rem
} 

    h2 { 
        color: aliceblue;
    }

    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding: 16px;
        text-align: center;
        background-color: #f1f1f1;
        width: 800px;
        height: auto;
        margin:auto;
        font-weight: 600;
        position: center left;
    }
</style>
<div class="container">
    <h2 class="text-center"> All Users</h2>
</div>



<div class="container">
    <div class="row">
        {% for user in users %}
        <div class="card" style="width: 18rem;">
            <div class="col-4 mx-3 my-3"></div>
                <img src="https://images.unsplash.com/photo-1553449077-0f1d2059e74f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title">{{user.username}}</h5>
                    <p class=" card-text"> {{user.email}} </p>
                    <a href="/home/{{user.id}}" class=".card-link"> Visit </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
    </div>
</div>



{% endblock %}
