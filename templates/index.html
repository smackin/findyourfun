{% extends 'base.html' %}
{% block content %}

<h1> Home </h1>
<p>Register or Login to Aceess the Adventure</p> 

<ul>
    {% if 'user_id' not in session %}
    <li><a href="/register">Register</a></li>
    <li><a href="/login">Login</a></li>
    {% endif %}
    {% if 'user_id' in session %}
    <li><a href="/park">Find Fun</a></li>
    <li><a href="/logout">Logout</a></li>
    <li><a href="/user/<int:{user_id}>">My Bio</a></li>
    {% endif %}

</ul> 

{% endblock %}
